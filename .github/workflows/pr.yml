---
name: PR tests

on: pull_request

jobs:
  static:
    name: 'Static code analysys'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      BUNDLE_WITHOUT: development:system_tests:release
    steps:
      - uses: actions/checkout@v2
      - name: Prepare puppet-dev-tools container
        uses: puppet/puppet-dev-tools:4.x
      - name: Run static validations
        run: pdk bundle exec rake validate lint check
  unit:
    name: 'Unit tests'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BUNDLE_WITHOUT: development:system_tests:release
    steps:
      - uses: actions/checkout@v2
      - name: Prepare puppet-dev-tools container
        uses: puppet/puppet-dev-tools:4.x
      - name: Run unit tests
        run: pdk bundle exec rake spec
