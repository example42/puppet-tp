---
# Copied from puppetlabs-apache
sudo: false
language: ruby
cache: bundler

before_install:
  - rm Gemfile.lock || true
#  - gem update --system
  - gem install bundler
  - gem --version
  - bundle -v

script:
  - 'SPEC_OPTS="--format documentation" bundle exec rake validate lint spec'
#  - 'bundle exec danger'

matrix:
  fast_finish: true
  include:
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 4"
  - rvm: 2.4.4
    env: PUPPET_GEM_VERSION="~> 5"
  - rvm: 2.5.1
    env: PUPPET_GEM_VERSION="~> 6"

notifications:
  email:
    - al@example42.com
